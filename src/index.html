<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câmbio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Conversor de Moedas</h1>
        <div class="row">
            <div class="col conversor">
                <div class="input-group mb-3 conversor__input1">
                    <select name="moeda1" id="moeda1" class="form-select">
                        <option value=" ">Moeda...</option>
                        <option value="USD">Dólar Americano</option>
                        <option value="CAD">Dólar Canadense</option>
                        <option value="EUR">Euro</option>
                        <option value="CHF">Franco Suíço</option>
                        <option value="GBP">Libra Esterlina</option>
                        <option value="TRY">Lira Turca</option>
                        <option value="ARS">Peso Argentino</option>
                        <option value="BRL">Real</option>
                        <option value="JPY">Yen</option>
                        <option value="CNY">Yuan</option>
                    </select>
                    <input type="number" name="valor1" id="valor1" class="form-control" placeholder="Valor">
                    <div class="input-group-text cod" id="cod1"></div>
                </div>

                <button class="conversor__alternador" id="alternador"><i class='bi bi-arrow-left-right'></i></button>

                <div class="input-group mb-3 conversor__input2">
                    <select name="moeda2" id="moeda2" class="form-select">
                        <option value=" ">Moeda...</option>
                        <option value="USD">Dólar Americano</option>
                        <option value="CAD">Dólar Canadense</option>
                        <option value="EUR">Euro</option>
                        <option value="CHF">Franco Suíço</option>
                        <option value="GBP">Libra Esterlina</option>
                        <option value="TRY">Lira Turca</option>
                        <option value="ARS">Peso Argentino</option>
                        <option value="BRL">Real</option>
                        <option value="JPY">Yen</option>
                        <option value="CNY">Yuan</option>
                    </select>
                    <input type="number" name="valor2" id="valor2" class="form-control" placeholder="Valor">
                    <div class="input-group-text cod" id="cod2"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col dados">
                <div class="dados__cotacao">
                    <p>Conversão: <span id="conversao"></span></p>
                    <div class="taxas">
                        <p>Cotação:&nbsp;</p>
                        <span id="taxa"></span>
                    </div>
                    <p>Data da cotação: <span id="cotacao"></span></p>
                </div>
                <div class="dados__infos">
                    - O cálculo efetuado tem caráter informativo e <strong>não substitui</strong> as disposições da
                    norma cambial brasileira para casos específicos de conversão.
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
